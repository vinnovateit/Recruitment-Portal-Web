    <div class="registration">
        <center>
            <div class="progress" id="signUpProgress">
                <div class="circular-progress">
                    <progress class="pure-material-progress-circular "></progress>
                    <div id="box_progressText">

                </div>

        <h1 class="signUpFormField">ðŸ‘‹ Welcome!</h1>
        <label class="pure-material-textfield-outlined signUpFormField">
            <input placeholder=" " type="text" id="name">
            <span>Name</span>
            <span id="nameErr" class="error">Name is required</span>
        </label>

        <label class="pure-material-textfield-outlined signUpFormField">
            <input placeholder=" " type="text" id="regNo">
            <span>Registration No.</span>
            <span id="regNoErr" class="error">Only 1st year can register</span>
        </label>

        <label class="pure-material-textfield-outlined signUpFormField">
            <input placeholder=" " type="text" id="mobNo">
            <span>Mobile No.</span>
            <span id="mobNoErr" class="error">Please enter a valid phone number</span>
        </label>

        <label class="pure-material-textfield-outlined signUpFormField">
            <input placeholder=" " type="email" id="email">
            <span>VIT Email ID</span>
            <span id="emailErr" class="error">Please enter a valid vit student email</span>
        </label>

        <label class="pure-material-textfield-outlined signUpFormField">
            <input placeholder=" " type="password" id="pass">
            <span>Password</span>
            <span id="passErr" class="error">Password should be of atleast 8 digits</span>
        </label>

        <label class="pure-material-textfield-outlined signUpFormField">
            <input placeholder=" " type="Password" id="confPass">
            <span>Confirm Password</span>
            <span id="confPassErr" class="error">Password & Confirm password should match</span>
        </label>

        <center class="signUpFormField">
            <button id="signUpBtn" class="pure-material-button-contained" onclick="onSignupClick()"
                style="background-color: #5F4D93; opacity: 0.8;">Sign Up</button>

            <div onclick="showLogin()">Already have an account? <span style="color: #5F4D93; opacity: 0.8; cursor: pointer;">Login</span></div>
        </center>
